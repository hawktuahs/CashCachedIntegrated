spring:
  application:
    name: customer-service
  config:
    import: optional:file:.env[.properties],optional:file:../.env[.properties]
  cloud:
    compatibility-verifier:
      enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/customer_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: Aarav
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  mail:
    host: ${SPRING_MAIL_HOST:smtp.gmail.com}
    port: ${SPRING_MAIL_PORT:587}
    username: ${SPRING_MAIL_USERNAME:}
    password: ${SPRING_MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
          starttls:
            enable: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}
          ssl:
            trust: ${SPRING_MAIL_HOST:smtp.gmail.com}
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: customer-service
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "*"
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 60000
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  cache:
    type: redis
    redis:
      time-to-live: 600000
      cache-null-values: false

server:
  port: 8081
  servlet:
    context-path: /

jwt:
  secret: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
  expiration: 86400000

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    enabled: true

app:
  redis:
    rate-limit:
      max-requests: 100
      window-seconds: 60
    cache:
      ttl-hours: 6
    session:
      ttl-hours: 24
  mail:
    from: ${APP_MAIL_FROM:${spring.mail.username}}
    dev-mode: ${APP_MAIL_DEV_MODE:false}
  kafka:
    request-timeout-seconds: ${KAFKA_REQUEST_TIMEOUT:30}
  session:
    timeout-seconds: ${SESSION_TIMEOUT_SECONDS:3600}
    idle-timeout-seconds: ${SESSION_IDLE_TIMEOUT_SECONDS:900}
  frontend:
    url: ${APP_FRONTEND_URL:http://localhost:5173}

service:
  account:
    email: ${SERVICE_ACCOUNT_EMAIL:accounts-service@cashcached.local}
    password: ${SERVICE_ACCOUNT_PASSWORD:ChangeMe123!}
    role: ${SERVICE_ACCOUNT_ROLE:BANKOFFICER}
